<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>WikiGames - Real-time Gaming Analytics & Player Statistics</title>
    <meta name="title" content="WikiGames - Real-time Gaming Analytics & Player Statistics" />
    <meta name="description" content="Track real-time player counts, tournament updates, and gaming news for popular games like CS:GO, Dota 2, PUBG, and more. Free gaming analytics dashboard with live data." />
    <meta name="keywords" content="gaming statistics, player count, esports, CS:GO stats, Dota 2 stats, PUBG stats, game analytics, tournament tracker, gaming news" />
    <meta name="author" content="WikiGames" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wikigames.org/" />
    <meta property="og:title" content="WikiGames - Real-time Gaming Analytics & Player Statistics" />
    <meta property="og:description" content="Track real-time player counts, tournament updates, and gaming news for popular games. Free gaming analytics dashboard with live data." />
    <meta property="og:image" content="https://wikigames.org/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://wikigames.org/" />
    <meta property="twitter:title" content="WikiGames - Real-time Gaming Analytics" />
    <meta property="twitter:description" content="Track real-time player counts, tournament updates, and gaming news for popular games." />
    <meta property="twitter:image" content="https://wikigames.org/og-image.jpg" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://wikigames.org/" />
    
    <!-- Additional Meta -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="1 days" />
    
    <!-- Schema.org JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "WikiGames",
      "description": "Real-time gaming analytics and player statistics dashboard",
      "url": "https://wikigames.org",
      "applicationCategory": "UtilityApplication",
      "operatingSystem": "All",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "1250"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
