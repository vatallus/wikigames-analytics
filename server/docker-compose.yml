version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wikigames-postgres
    environment:
      POSTGRES_USER: wikigames
      POSTGRES_PASSWORD: wikigames123
      POSTGRES_DB: wikigames
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wikigames"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - wikigames

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wikigames-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - wikigames

networks:
  wikigames:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
