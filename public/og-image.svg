<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Particle effects -->
  <circle cx="100" cy="100" r="3" fill="#8b5cf6" opacity="0.3"/>
  <circle cx="1100" cy="500" r="2" fill="#3b82f6" opacity="0.4"/>
  <circle cx="300" cy="550" r="2.5" fill="#06b6d4" opacity="0.3"/>
  <circle cx="900" cy="150" r="2" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="500" cy="80" r="1.5" fill="#3b82f6" opacity="0.3"/>
  <circle cx="700" cy="580" r="2" fill="#06b6d4" opacity="0.4"/>
  
  <!-- Logo Circle -->
  <circle cx="600" cy="200" r="80" fill="url(#logoGradient)" opacity="0.2"/>
  <circle cx="600" cy="200" r="65" fill="url(#logoGradient)"/>
  
  <!-- Globe lines inside circle -->
  <ellipse cx="600" cy="200" rx="65" ry="20" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  <ellipse cx="600" cy="200" rx="65" ry="40" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
  <path d="M 600 135 Q 625 200 600 265" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  <path d="M 600 135 Q 575 200 600 265" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- Gamepad icon inside -->
  <g transform="translate(600, 200)">
    <rect x="-20" y="-10" width="40" height="20" rx="5" fill="white" opacity="0.9"/>
    <circle cx="-10" cy="0" r="3" fill="#8b5cf6"/>
    <circle cx="10" cy="0" r="3" fill="#8b5cf6"/>
    <rect x="-18" y="-15" width="8" height="5" rx="2" fill="white" opacity="0.7"/>
    <rect x="10" y="-15" width="8" height="5" rx="2" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#logoGradient)" text-anchor="middle">
    WikiGames
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="410" font-family="Arial, sans-serif" font-size="36" fill="#94a3b8" text-anchor="middle">
    Real-time Gaming Analytics
  </text>
  
  <!-- Features -->
  <g transform="translate(600, 470)">
    <text x="-150" y="0" font-family="Arial, sans-serif" font-size="20" fill="#64748b">
      📊 Live Stats
    </text>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="#64748b" text-anchor="middle">
      🏆 Leaderboards
    </text>
    <text x="150" y="0" font-family="Arial, sans-serif" font-size="20" fill="#64748b" text-anchor="end">
      ⭐ Favorites
    </text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#logoGradient)"/>
</svg>
